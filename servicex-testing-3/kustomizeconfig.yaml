---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: servicex-release
  namespace: servicex-testing-3
spec:
  interval: 1m
  serviceAccountName: servicex-testing-3
  chart:
    spec:
      chart: servicex
      version: '1.0.12'
      sourceRef:
        kind: HelmRepository
        name: servicex-repo
        namespace: servicex-testing-3
      interval: 1m
  values:
    replicaCount: 1
  valuesFrom:
    - kind: Secret
      metadata:
        namespace: servicex-testing-3
      name: servicex-secrets
      key: postgresql-postgres-password
      targetPath: app.postgresql_password
    - kind: Secret
      metadata:
        namespace: servicex-testing-3
      name: servicex-secrets
      key: minio-accesskey
      targetPath: app.minio_accesskey
    - kind: Secret
      metadata:
        namespace: servicex-testing-3
      name: servicex-secrets
      key: minio.secretkey
      targetPath: app.minio_secretkey
    - kind: Secret
      metadata:
        namespace: servicex-testing-3
      name: servicex-rabbitmq-secret
      key: rabbitmq-erlang-cookie
      targetPath: app.rabbitmq_erlang_cookie
    - kind: Secret
      metadata:
        namespace: servicex-testing-3
      name: servicex-rabbitmq-secret
      key: rabbitmq-password
      targetPath: app.rabbitmq_password
        
