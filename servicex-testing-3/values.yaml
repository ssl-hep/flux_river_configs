apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: servicex-release-testing-3
  namespace: servicex-testing-3
spec:
  releaseName: servicex-release-testing-3
  serviceAccountName: servicex-testing-3
  chart:
    spec:
      chart: servicex
      sourceRef:
        kind: HelmRepository
        name: servicex-repo
      version: "1.5.7-a1"
  interval: 5m
  values:
    objectStore:
      enabled: true
      internal: true
      publicURL: testing-3-minio.servicex.ssl-hep.org
      useTLS: false
      useClientTLS: true
    app:
      # tag: gunicorn-bind-ipv6
      image: ponyisi/servicex_app
      tag: keycloak
      adminEmail: bengal1@illinois.edu
      pullPolicy: Always
      auth: true
      replicas: 1
      mailgunDomain: servicex.ssl-hep.org
      slackSigningSecret: "dummy"
      newSignupWebhook: "dummy"
      sqlalchemyEngineOptions: '{"pool_pre_ping": True}'
      ingress:
        enabled: true
        tls:
          enabled: true
          host: servicex-release-testing-3.servicex.ssl-hep.org
          clusterIssuer: letsencrypt-prod

    rabbitmq:
      clusterDomain: river-dev
      metrics:
        enabled: false
        plugins: rabbitmq_prometheus
        podAnnotations:
          prometheus.io/port: "9419"
          prometheus.io/scrape: "true"
        prometheusRule:
          additionalLabels: {}
          enabled: false
          namespace: ""
          rules: []
        serviceMonitor:
          additionalLabels: {}
          enabled: true
          honorLabels: false
          interval: 30s
      persistence:
        enabled: false
        # storageClass: rook-ceph-block
      auth:
        existingErlangSecret: servicex-secrets
        existingPasswordSecret: servicex-secrets
      # nodeselector:
      #   storage: rook

    didFinder:
      rucio:
        enabled: true
        tag: "rollback-yields"
        # tag: "v1.5.5-alpha.2"
        # tag: replica_distance_service
        replicaSorterEnabled: true
        geoIPURL: https://ponyisi.web.cern.ch/public/GeoLite2-City.mmdb
      CERNOpenData:
        enabled: true

    codeGen:
      topcp:
        defaultScienceContainerImage: ponyisi/science_topcp
        defaultScienceContainerTag: latest
        enabled: true
        image: ponyisi/codegen_topcp
        pullPolicy: Always
        tag: latest
        
      atlasr22:
        enabled: true
        image: sslhep/servicex_code_gen_atlas_xaod
        tag: develop
        defaultScienceContainerImage: sslhep/servicex_func_adl_xaod_transformer
        defaultScienceContainerTag: 25.2.41
        
    transformer:
      cachePrefix: '"xcache.af.uchicago.edu:1094"'
      # cachePrefix: '""'
      autoscaler:
        enabled: true
        cpuScaleThreshold: 20
        minReplicas: 10
        maxReplicas: 750
      cpuLimit: 1

    postgres:
      enabled: true

    postgresql:
      primary:
        persistence:
          enabled: false
          storageClass: rook-ceph-block
        nodeSelector:
          storage: "rook"
        extendedConfiguration: |
          shared_preload_libraries = 'pg_stat_statements'
      global:
        postgresql:
          auth:
            database: servicex
            existingSecret: servicex-secrets
            secretKeys:
              adminPasswordKey: postgresql-password

    minio:
      auth:
        existingSecret: servicex-secrets
      tls:
        enabled: false
      service:
        ports:
          api: 9000
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          acme.cert-manager.io/http01-edit-in-place: "true"
        hostname: "testing-3-minio-console.servicex.ssl-hep.org"
        tls: true
      apiIngress:
        enabled: true
        tls: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          acme.cert-manager.io/http01-edit-in-place: "true"
        hostname: "testing-3-minio.servicex.ssl-hep.org"

    # minioCleanup:
    #   tag: "develop"
    #   enabled: true
    #   schedule: "0 */8 * * *"
    #   maxAge: 30
    #   maxSize: "1500G"
    #   normSize: "1T"

    gridAccount: ivukotic

    rbacEnabled: true

    ### secrets location
    secrets: servicex-secrets

    logging:
      logstash:
        logs: "https://atlas-kibana.mwt2.org:5601/s/servicex/app/dashboards?auth_provider_hint=anonymous1#/view/2612d340-f34e-11ed-a6d8-9f6a16cd6d78?embed=true&_g=()&show-time-filter=true"
