---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: servicex-release-testing-4
  namespace: servicex-testing-4
spec:
  releaseName: servicex-release-testing-4
  serviceAccountName: servicex-testing-4
  chart:
    spec:
      chart: servicex
      sourceRef:
        kind: HelmRepository
        name: servicex-repo
      version: ">=v1.7.4"
  interval: 5m
  values:
    objectStore:
      enabled: true
      internal: true
      publicURL: testing-4-minio.servicex.ssl-hep.org
      useTLS: false
      useClientTLS: true
    app:
      pullPolicy: Always
      auth: true
      replicas: 3
      logLevel: INFO
      mailgunDomain: servicex.ssl-hep.org
      slackSigningSecret: dummy
      newSignupWebhook: dummy
      sqlalchemyEngineOptions: '{"pool_pre_ping": True}'
      allowAllAfterAuth: true
      ingress:
        enabled: true
        tls:
          enabled: true
          host: servicex-release-testing-4.servicex.ssl-hep.org
          clusterIssuer: letsencrypt-prod
    
    x509Secrets:
      vomsOrg: atlas
      pullPolicy: Always

    rabbitmq:
      clusterDomain: river-dev
      nodeselector:
        storage: rook
      metrics:
        enabled: false
        plugins: rabbitmq_prometheus
        podAnnotations:
          prometheus.io/port: "9419"
          prometheus.io/scrape: "true"
        prometheusRule:
          additionalLabels: {}
          enabled: false
          namespace: ""
          rules: []
        serviceMonitor:
          additionalLabels: {}
          enabled: true
          honorLabels: false
          interval: 30s
      persistence:
        enabled: false
        storageClass: rook-ceph-block
      auth:
        existingErlangSecret: servicex-secrets
        existingPasswordSecret: servicex-secrets
    
    didFinder:
      rucio:
        enabled: true
        image: ponyisi/servicex-did-finder
        tag: better-rucio-replicas
        replicaSorterEnabled: true
        geoIPURL: https://ponyisi.web.cern.ch/public/GeoLite2-City.mmdb
      CERNOpenData:
        enabled: true
      xrootd:
        enabled: true

    codeGen:
      topcp:
        enabled: true
        defaultScienceContainerImage: sslhep/servicex_science_image_topcp
        defaultScienceContainerTag: "25.2.66-v2.22.0"
      uproot-raw:
        enabled: true
      uproot:
        enabled: true
      python:
        enabled: true
      atlasr21:
        enabled: true
      atlasr22:
        enabled: true
      cmssw-5-3-32:
        enabled: true

    transformer:
      # cachePrefix: '"c111.af.uchicago.edu:1094,c112.af.uchicago.edu:1094,c113.af.uchicago.edu:1094,c114.af.uchicago.edu:1094,c115.af.uchicago.edu:1094"'
      autoscaler:
        enabled: true
        cpuScaleThreshold: 30
        minReplicas: 5
        maxReplicas: 750
      cpuLimit: 1
      scienceContainerPullPolicy: Always
    
    postgres:
      enabled: true
    
    postgresql:
      primary:
        persistence:
          enabled: false
          storageClass: rook-ceph-block
        nodeSelector:
          storage: rook
      global:
        postgresql:
          auth:
            database: servicex
            existingSecret: servicex-secrets
            secretKeys:
              adminPasswordKey: postgresql-password
    minio:
      auth:
        existingSecret: servicex-secrets
      tls:
        enabled: false
      service:
        ports:
          api: 9000
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          acme.cert-manager.io/http01-edit-in-place: "true"
        hostname: "testing-4-minio-console.servicex.ssl-hep.org"
        tls: true
      apiIngress:
        enabled: true
        tls: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          acme.cert-manager.io/http01-edit-in-place: "true"
        hostname: "testing-4-minio.servicex.ssl-hep.org"
      
    gridAccount: sxatlas
  
    rbacEnabled: true
  
    secrets: servicex-secrets
  
    logging:
      logstash:
        logs: "https://atlas-kibana.mwt2.org:5601/s/servicex/app/dashboards?auth_provider_hint=anonymous1#/view/2d2b3b40-f34e-11ed-a6d8-9f6a16cd6d78?embed=true&_g=()&show-time-filter=true"
