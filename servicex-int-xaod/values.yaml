apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: servicex-release-int-xaod
  namespace: servicex-int-xaod
spec:
  releaseName: servicex-release-int-xaod
  serviceAccountName: servicex-int-xaod
  chart:
    spec:
      chart: servicex
      sourceRef:
        kind: HelmRepository
        name: servicex-repo
      version: "1.1.4"
  interval: 5m
  values:
    # Default values for servicex.
    # This is a YAML-formatted file.
    # Declare variables to be passed into your templates.

    # Enable deployment of Minio Object Store with this chart - use this if you
    # want to have the option of delivering results as parquet files
    objectStore:
      enabled: true
      internal: true
      publicURL: int-xaod-minio.servicex.ssl-hep.org
      useTLS: false
      useClientTLS: true
    app:
      adminEmail: bengal1@illinois.edu
      pullPolicy: Always
      auth: true
      replicas: 1
      logLevel: INFO
      mailgunDomain: servicex.ssl-hep.org
      slackSigningSecret: dummy
      newSignupWebhook: dummy
      ingress:
        enabled: true
        tls:
          enabled: true
          host: servicex-release-int-xaod.servicex.ssl-hep.org
          clusterIssuer: letsencrypt-prod
    rabbitmq:
      metrics:
        enabled: false
        plugins: rabbitmq_prometheus
        podAnnotations:
          prometheus.io/port: "9419"
          prometheus.io/scrape: "true"
        prometheusRule:
          additionalLabels: {}
          enabled: false
          namespace: ""
          rules: []
        serviceMonitor:
          additionalLabels: {}
          enabled: true
          honorLabels: false
          interval: 30s
      persistence:
        enabled: false
        storageClass: rook-ceph-block
      auth:
        existingErlangSecret: servicex-secrets
        existingPasswordSecret: servicex-secrets
      nodeSelector:
        storage: rook
      extraConfiguration: |-
        consumer_timeout = 7200000
        # just adding a new line.
    didFinder:
      rucio:
        enabled: true
        cachePrefix: root://192.170.240.18:1094//
        servicex_latitude: 41.78
        servicex_longitude: -87.7
        memcache:
          enabled: true
          image: memcached
          ttl: 86400
      CERNOpenData:
        enabled: true
    codeGen:
      enabled: true
      image: sslhep/servicex_code_gen_atlas_xaod
      pullPolicy: Always
      defaultScienceContainerImage: sslhep/servicex_func_adl_xaod_transformer
    transformer:
      autoscaler:
        enabled: true
        cpuScaleThreshold: 30
        minReplicas: 10
        maxReplicas: 750
      pullPolicy: Always
      cpuLimit: 1
      # For Transformer Sidecar Deployment
      language: bash
      exec: /generated/transform_single_file.sh
    postgres:
      enabled: true
    postgresql:
      primary:
        resources:
          requests:
            cpu: 8
        persistence:
          enabled: false
          storageClass: rook-ceph-block
        nodeSelector:
          kernel-ml: "true"
          storage: rook
      global:
        postgresql:
          auth:
            database: servicex
            existingSecret: servicex-secrets
            secretKeys:
              adminPasswordKey: postgresql-password
    minio:
      auth:
        existingSecret: servicex-secrets
      tls:
        enabled: false
      service:
        ports:
          api: 9000
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          acme.cert-manager.io/http01-edit-in-place: "true"
        hostname: int-xaod-minio-console.servicex.ssl-hep.org
        tls: true
      apiIngress:
        enabled: true
        tls: true
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          acme.cert-manager.io/http01-edit-in-place: "true"
        hostname: int-xaod-minio.servicex.ssl-hep.org
    minioCleanup:
      enabled: false
    gridAccount: ivukotic
    rbacEnabled: true
    secrets: servicex-secrets
